<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <LI> {{state.id}}: <B>{{state.name}}</B>
                <UL>
                    {% for i in city %}
                        {% if state.id == i.state_id %}
                            <LI>{{i.state_id}}: <B>{{i.name}}</B></LI>
                        {% endif %}
                    {% endfor %}
                </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
