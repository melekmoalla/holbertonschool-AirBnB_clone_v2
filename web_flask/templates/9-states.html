<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if states == None %}
        <H1>States</H1>
        <UL>
            {% for state in states: %}
                <LI>{{state.id}}: <B>{{state.name}}</B></LI>
            {% endfor %}
        </UL>
        {% elif city!= None  %}
        <H1>States</H1>
        <H3>Cities:</H3>
        {% else %}
            <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
